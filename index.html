<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooter Fart App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Pooter</h1>
            <p class="subtitle">Tap the cushion for instant giggles.</p>
        </div>
        
        <div class="main-content">
            <button class="whoopee-button" id="fartButton" aria-label="Press for fart sound">
                <span class="cushion-shape">
                    <img src="pooter-cushion.png" alt="Pooter cushion" class="cushion-image">
                </span>
                <span class="button-label"></span>
            </button>
        </div>
        
        <div class="sound-indicator">
            <p class="sound-label" id="soundLabel" aria-live="polite">Ready</p>
            <div class="sound-waves" id="soundWaves">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <audio id="fartSound1" preload="auto">
        <source src="fart1.mp3" type="audio/mpeg">
    </audio>
    <audio id="fartSound2" preload="auto">
        <source src="fart2.mp3" type="audio/mpeg">
    </audio>
    <audio id="fartSound3" preload="auto">
        <source src="fart3.mp3" type="audio/mpeg">
    </audio>
    <audio id="fartSound4" preload="auto">
        <source src="fart4.mp3" type="audio/mpeg">
    </audio>
    <audio id="fartSound5" preload="auto">
        <source src="fart5.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
